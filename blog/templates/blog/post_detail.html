{% extends "blog/base.html" %}
{% block content %}
<h1> {{ post.title }} </h1>
    <img src="{{ post.photo.url }}" />
    <hr/>
    {{ post.content }}
    <hr/>
    <a href="{% url 'blog:post_list' %}"> 글 목록으로 </a>

{% if messages %}
    {% for message in messages %}
         <div class="alert alert-{{ message.tags }}">
             {{ message }}
         </div>
     {% endfor %}
 {% endif %}

{% endblock %}
